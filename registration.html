<html>
<head>
	<title> Registration </title>
</head>
<body>
	<h1> Registration </h1>
	<form>
		<fieldset>
			<legend> Registration </legend>
			<table border="0">
				<tr>
					<td>Id</td>
				</tr>
				<tr>	
					<td><input type="text" name="id" placeholder="00-00000-0"/></td>
				</tr>
				<tr>
					<td>Password</td>
				</tr>
				<tr>	
					<td><input type="password" name="password" placeholder=""/></td>
				</tr>
				<tr>
					<td>Confirm Password</td>
				</tr>
				<tr>	
					<td><input type="password" name="confirmpass" placeholder=""/></td>
				</tr>
				<tr>
					<td>Name</td>
				</tr>
				<tr>
					<td><input type="text" name="name" placeholder=""/></td>
				</tr>
				<tr>
					<td>User Type</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="user"/> User
						<input type="radio" name="admin"/> Admin
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit" value="Sign Up">
						<a href="login.html">Sign In</a>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
