<html>
<head>
	<title> Login </title>
</head>
<body>
	<h1> Login </h1>
	<form>
		<fieldset>
			<legend> Login </legend>
			<table border="0">
				<tr>
					<td>User Id</td>
				</tr>
				<tr>
					<td><input type="text" name="id" placeholder="00-00000-0"/></td>
				</tr>
				<tr>
					<td>Password</td>
				</tr>
				<tr>
					<td><input type="password" name="password" placeholder=""/><td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit" value="Login">
						<a href="registration.html">Register</a>
					</td>
				</tr>
				
			</table>
		</fieldset>
	</form>
</body>
</html>
